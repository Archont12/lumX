<div class="p+ pt0">
    <lx-text-field lx-label="Pick a date" lx-allow-clear="true">
        <input type="text" ng-model="vm.datePicker.dateFormatted">
    </lx-text-field>
 
    <div class="mt">
        <lx-button ng-click="vm.openDatePicker(vm.datePickerId)">Open date picker</lx-button>
    </div>
 
    <lx-date-picker id="{{ vm.datePickerId }}"
                    ng-model="vm.datePicker.date"
                    lx-callback="vm.datePickerCallback(newDate)"
                    lx-locale="{{ vm.locale }}"
                    lx-max-date="vm.datePicker.maxDate"
                    lx-min-date="vm.datePicker.minDate"></lx-date-picker>
</div>
