<div lx-dropdown-toggle>
    <div class="lx-select-selected-wrapper">
        <div class="lx-select-selected" ng-if="!lxSelectSelected.parentCtrl.multiple && lxSelectSelected.parentCtrl.getSelectedModel()">
            <span class="lx-select-selected__value"
                  ng-bind-html="lxSelectSelected.parentCtrl.displaySelected()"></span>

            <a class="lx-select-selected__clear"
               ng-click="lxSelectSelected.clearModel($event)"
               ng-if="::lxSelectSelected.parentCtrl.allowClear">
                <i class="mdi mdi-close-circle"></i>
            </a>
        </div>

        <div class="lx-select-selected"
             ng-if="lxSelectSelected.parentCtrl.multiple && lxSelectSelected.parentCtrl.getSelectedModel().length">
            <span class="lx-select-selected__tag"
                  ng-repeat="selected in lxSelectSelected.parentCtrl.getSelectedModel()">
                <span ng-bind-html="lxSelectSelected.parentCtrl.displaySelected(selected)"
                      ng-click="lxSelectSelected.parentCtrl.click(selected, $event)"></span>
                <lx-icon lx-id="close-circle"
                         ng-click="lxSelectSelected.removeSelected(selected, $event)"></lx-icon></span>
        </div>
    </div>
</div>
